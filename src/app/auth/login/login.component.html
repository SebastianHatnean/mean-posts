<section class="forest-section"></section>
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <h1 *ngIf="!isLoading">Login</h1>
  <form *ngIf="!isLoading" (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field>
      <input
        matInput
        name="email"
        ngModel
        type="email"
        placeholder="E-mail"
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid"
        >Please enter a valid email</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        name="password"
        ngModel
        #passwordInput="ngModel"
        required
        matInput
        placeholder="Password"
      />
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <button mat-raised-button  *ngIf="!isLoading" color="accent" type="submit">
      Login
    </button>
  </form>
</mat-card>
